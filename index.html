<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="rowOne">
        <div class="columnOne"></div>
        <div class="columnTwo">
            <div class="paragraphOne">
                <p> This is not a real online service!</p>
                <p> You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p> Sign up now to get started.</p>
            </div>
            <div class="paragraphTwo">
                <p>You know you want to.</p>
            </div>
            <div class="paragraphThree">
                <div class="sectionOne">
                    <p>Let's do this!</p>
                </div>
                <div class="sectionTwo">
                    <div class="section">
                        <ul>
                            <li>
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </li>
        
                            <li>
                                <label for="email">EMAIL </label>
                                <input type="email" id="email" name="email" required>
                            </li>
        
                            <li>
                                <label for="password">PASSWORD </label>
                                <input type="password" id="password" name="password" required>
                            </li>
        
                        </ul>
                    </div>
                    <div class="section">
                        <ul>
                            <li>
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName" >
                            </li>
                            <li>
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="text" id="phoneNumber" name="PhoneNumber">
                            </li>
                            <li>
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="paragraphFour">
                <button id="submit">Create account</button>
                <p>Already have an account? log in</p>
            </div>
        </div>
    </div>
</body>
</html>
